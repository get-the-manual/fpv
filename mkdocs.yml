site_name: База знаний по FPV
site_url: https://get-the-manual.github.io/fpv/
site_description: >-
  Здесь хранится базовая информация и накопленный опыт сообщества увлекающегося сборкой и полетами на дронах (квадрокоптерах) в FPV  режиме. Все исключительно в целях хобби.

# Repository
repo_name: get-the-manual/fpv
repo_url: https://github.com/get-the-manual/fpv
edit_uri: edit/main/docs/

plugins:
  - gen_nav:
      enabled: true
  - search
  - autorefs
  - git-revision-date-localized:
      enable_creation_date: true
markdown_extensions:
  - attr_list
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.action.view
    - content.action.edit
  icon:
    edit: material/pencil 
    view: material/eye

extra:
  analytics:
      provider: google
      property: G-1M1HCQQL63
  consent:
    title: Cookie consent
    description: >-
      Мы используем куки для аналитики. Нажимая “Принять”, вы
      помогаете нам улучшать документацию.